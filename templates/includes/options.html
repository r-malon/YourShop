<fieldset class="container row rounded g-3 my-1 mx-auto">
	<div class="col">
		<label for="per_page">Por página: </label>
		<input type="number" id="per_page" name="per_page" class="form-control" min="3" step="3" value="12">
	</div>

	<div class="col">
		<label for="order">Ordenar por: </label>
		<select id="order" name="order" class="form-select">
			<option value="date" selected>Data</option>
			<option value="desc">Descrição</option>
			<option value="qty">Quantidade</option>
			<option value="price">Preço</option>
		</select>
	</div>

	<div class="col">
		<label for="types">Select type: </label>
		<select id="types" name="types" class="form-select">
			<option value="" selected>Any</option>
			<option value="multiple">Multiple Choice</option>
			<option value="boolean">True/False</option>
		</select>
	</div>
</fieldset>
